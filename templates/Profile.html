<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Profile.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <form id="profile-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" readonly>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" readonly>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" readonly>
            </div>
            <div>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" readonly>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" disabled>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="phone">Mobile Number:</label>
                <input type="text" id="phone" name="phone" readonly>
            </div>
            <button type="button" id="edit-button">Edit</button>
            <button type="button" id="save-button" style="display:none;">Save</button>
            <button type="button" onclick="window.location.href='/frontpage'">Back to Home</button>
        </form>

        <h2>My Trips</h2>
        <div id="my-trips"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load user data
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('password').value = user.password;
                document.getElementById('birthdate').value = user.birthdate || '';
                document.getElementById('gender').value = user.gender || '';
                document.getElementById('phone').value = user.phone || '';

                // Fetch and display booking history
                fetch(`/getBookingHistory?email=${encodeURIComponent(user.email)}`)
                    .then(response => response.json())
                    .then(data => {
                        displayBookingHistory(data);
                    });
            } else {
                window.location.href = '/'; // Redirect to login if user data is not available
            }
        });

        function displayBookingHistory(bookings) {
            const tripsContainer = document.getElementById('my-trips');
            if (bookings.length === 0) {
                tripsContainer.innerHTML = '<p>No trips found.</p>';
                return;
            }

            bookings.forEach(booking => {
                const tripDiv = document.createElement('div');
                tripDiv.classList.add('trip');

                tripDiv.innerHTML = `
                    <p>BatchId: ${booking.BatchId}</p>
                    <p>Seat: ${booking.Seat}</p>
                    <p>Name: ${booking.Name}</p>
                    <p>Age: ${booking.Age}</p>
                    <p>Ticket Price: MYR ${booking.TicketPrice}</p>
                    <p>Food Order: ${JSON.stringify(booking.FoodOrder)}</p>
                    <p>Total Amount: MYR ${booking.TotalAmount}</p>
                `;

                tripsContainer.appendChild(tripDiv);
            });
        }

document.getElementById('save-button').addEventListener('click', function() {
    const updatedUser = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        birthdate: document.getElementById('birthdate').value,
        gender: document.getElementById('gender').value,
        phone: document.getElementById('phone').value
    };

    fetch('/updateProfile', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedUser)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Profile updated successfully!');
            localStorage.setItem('user', JSON.stringify(updatedUser)); // Update localStorage
            window.location.href = '/frontpage';
        } else {
            alert('Failed to update profile.');
        }
    });
});

    </script>
</body>
</html>
